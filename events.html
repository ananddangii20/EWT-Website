<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCET-EWT Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <a href="ewt.html" class="nav-brand">
                    <img src="ewt logo.jpg" alt="TCET-EWT Logo" class="logo">
                    <h1 class="nav-title">TCET-EWT</h1>
                </a>
                <div class="nav-links-desktop">
                    <a href="ewt.html">Home</a>
                    <a href="events.html" class="active-link">Events</a>
                    <a href="Aboutpg.html">About Us</a>
                    <a href="login.html" class="login-btn">Login</a>
                </div>
                <button class="hamburger" id="hamburger-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="nav-links-mobile" id="mobile-menu">
            <a href="ewt.html">Home</a>
            <a href="events.html" class="active-link">Events</a>
            <a href="Aboutpg.html">About Us</a>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    All (<span id="all-count">0</span>)
                </button>
                <button class="filter-btn" data-filter="done">
                    Done (<span id="done-count">0</span>)
                </button>
                <button class="filter-btn" data-filter="upcoming">
                    Upcoming (<span id="upcoming-count">0</span>)
                </button>
            </div>
        </div>

        <div class="events-container" id="events-container">
            <p id="loading-message">Loading events...</p>
        </div>

        <div class="no-events" id="no-events" style="display: none;">
            <p>No events found for the selected filter.</p>
        </div>
    </div>

    <script src="events.js"></script>
</body>
</html>
