<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
    <link rel="icon" href="ewt logo.jpg" type="image/jpeg" sizes="512x512">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    
</style>

</head>
<body
  class="relative min-h-screen bg-no-repeat bg-cover bg-center"
  style="background-image: url('https://img.freepik.com/premium-vector/seamless-pattern-black-geometric-shapes-white-background_150234-182176.jpg');"
>

<!-- Background Overlay -->
  <div class="fixed inset-0 bg-white/95 pointer-events-none z-0"></div>

    <!-- Page Content Wrapper -->
  <div class="relative z-10">

    <!-- Navbar -->
   <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8
              flex justify-between items-center
              h-20">

    <!-- Left: Logo + Title -->
    <div class="flex items-center gap-4">
      <!-- Logo -->
      <a href="#home" class="flex items-center">
        <img
          src="nowater.png"
          alt="TCET-EWT Logo"
          class="h-28 w-auto transition-transform duration-300 hover:scale-105"
        >
      </a>

      <!-- Title -->
      <span class="font-bold text-2xl text-gray-900 tracking-wide">
        Member's Portal
      </span>
    </div>

    <!-- Right Actions -->
    <div class="flex items-center gap-4 text-sm">

      <span id="welcome-message" class="text-gray-700 font-medium"></span>

      <button
        id="change-password-btn"
        class="px-4 py-2.5 rounded-lg
               bg-white border border-gray-300
               text-gray-800 font-medium
               hover:bg-gray-100 hover:border-gray-400
               transition shadow-sm"
      >
        Change Password
      </button>

      <button
        id="logout-btn"
        class="px-4 py-2.5 rounded-lg
               bg-red-500 text-white font-medium
               hover:bg-red-600
               transition shadow-sm"
      >
        Logout
      </button>

    </div>
  </div>
</nav>


    
    <main class="p-4 sm:p-6 lg:p-8">
        <div class="flex justify-center items-center gap-2 mb-16 text-center">
        <span class="text-gray-800 text-5xl font-bold">YOUR</span>
        <span class="text-orange-600 text-5xl font-bold">ATTENDANCE</span>
      </div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">

  <!-- Total Hours -->
  <div
    class="relative
           bg-gradient-to-br from-white via-orange-50 to-orange-100
           p-8 rounded-2xl
           border border-orange-200
           shadow-lg
           text-center
           transition-all duration-500
           hover:-translate-y-1 hover:shadow-xl
           animate-fade-up"
  >
    <h2 class="text-lg uppercase tracking-wider text-gray-600">
      Total Hours Attended
    </h2>
    <p
      id="total-hours"
      class="text-5xl font-extrabold text-amber-600 mt-3"
    >
      --
    </p>
  </div>

  <!-- Attendance Percentage -->
  <div
    class="relative
           bg-gradient-to-br from-white via-orange-50 to-orange-100
           p-8 rounded-2xl
           border border-orange-200
           shadow-lg
           text-center
           transition-all duration-500
           hover:-translate-y-1 hover:shadow-xl
           animate-fade-up delay-150"
  >
    <h2 class="text-lg uppercase tracking-wider text-gray-600">
      Attendance Percentage
    </h2>
    <p
      id="attendance-percentage"
      class="text-5xl font-extrabold text-amber-600 mt-3"
    >
      --%
    </p>
  </div>

</div>


      <div
  class="bg-gradient-to-br from-white via-orange-50 to-orange-100
         border border-orange-200
         shadow-lg rounded-2xl overflow-hidden
         transition-all duration-500
         hover:shadow-xl
         animate-fade-up"
>

  <!-- Header -->
  <div class="px-6 py-4 border-b border-orange-200">
    <h2 class="text-xl font-semibold text-gray-800 tracking-wide">
      Detailed Records
    </h2>
  </div>

  <!-- Table Wrapper -->
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-orange-200">

      <!-- Table Head -->
      <thead class="bg-orange-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Event Name
          </th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Event Date
          </th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Event Hours
          </th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
            Status
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody
        id="attendance-table-body"
        class="bg-white divide-y divide-orange-100
               transition-all duration-300"
      >
        <tr class="animate-pulse-soft">
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">
            Loading records...
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>

    </main>

    <div id="password-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Change Your Password</h2>
            <form id="change-password-form">
                <div class="mb-4">
                    <label for="old-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="old-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new-password" required minlength="8" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirm-password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Save Changes</button>
                </div>
                <p id="password-form-message" class="text-sm text-center mt-4 h-4"></p>
            </form>
        </div>
    </div>
  </div>
    <script src="member.js"></script>
    <script src="auth.js"></script>
</body>
</html>
