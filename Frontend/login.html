<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EWT Login Portal</title>
  <link rel="icon" href="ewt logo.jpg" type="image/jpeg" sizes="512x512">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* CAPTCHA BOX */
    .captcha-box {
      background: #f0f0f0;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 5px;
      text-decoration: line-through;
      user-select: none;
      text-align: center;
      padding: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* LOGIN FADE ANIMATION */
    @keyframes loginFade {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.96);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-login-fade {
      animation: loginFade 0.7s ease-out forwards;
    }
  </style>
</head>

<body
  class="relative flex items-center justify-center min-h-screen bg-no-repeat bg-cover bg-center"
  style="background-image: url('https://img.freepik.com/premium-vector/seamless-pattern-black-geometric-shapes-white-background_150234-182176.jpg');"
>

  <!-- Background Overlay -->
  <div class="fixed inset-0 bg-white/90 pointer-events-none z-0"></div>

  <!-- ðŸ”™ Back to Home Button -->
  <a
    href="ewt.html"
    class="fixed top-6 left-6 z-20
           flex items-center gap-2
           px-4 py-2.5
           bg-white/90 backdrop-blur-xl
           border border-orange-200
           text-orange-600 font-semibold
           rounded-full
           shadow-md
           hover:bg-orange-50 hover:shadow-lg
           transition-all duration-300"
  >
    <i class="fas fa-arrow-left"></i>
    <span>Back to Home</span>
  </a>

  <!-- Page Content -->
  <div class="relative z-10 w-full px-4">

    <!-- Login Card -->
    <div
      class="mx-auto
             bg-white/85 backdrop-blur-xl
             shadow-xl rounded-2xl
             w-full max-w-md md:max-w-lg
             p-8 md:p-10
             transition-all duration-500
             animate-login-fade"
    >

      <!-- Logo & Heading -->
      <div class="text-center mb-6">
        <img
          src="nowater.png"
          alt="logo"
          class="h-52 w-52
                 mx-auto
                 object-contain
                 transition-transform duration-500 ease-out
                 hover:scale-105"
        />

        <div class="flex justify-center items-center gap-2 mt-4 mb-10">
          <span class="text-gray-800 text-5xl font-bold">EWT</span>
          <span class="text-orange-600 text-5xl font-bold">PORTAL</span>
        </div>
      </div>

      <!-- Login Form -->
      <form id="login-form">

        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm mb-1">
            Username
          </label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
            class="w-full px-4 py-2 border rounded-lg
                   focus:ring-2 focus:ring-amber-400
                   focus:outline-none"
          >
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border rounded-lg
                   focus:ring-2 focus:ring-amber-400
                   focus:outline-none"
          >
        </div>

        <!-- CAPTCHA -->
        <div class="mb-4">
          <label class="block text-gray-600 text-sm mb-1">
            Verification
          </label>

          <div class="flex items-center gap-2">
            <div id="captcha-display" class="captcha-box flex-grow"></div>
            <button
              type="button"
              id="refresh-captcha"
              class="p-3 text-gray-600 hover:text-amber-600 transition"
            >
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>

          <input
            type="text"
            id="captcha-input"
            placeholder="Enter text from image"
            required
            class="w-full mt-2 px-4 py-2 border rounded-lg
                   focus:ring-2 focus:ring-amber-400
                   focus:outline-none"
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="login-btn"
          class="w-full bg-orange-600 text-white py-2 rounded-lg
                 font-semibold hover:bg-amber-700
                 transition mb-2"
        >
          LOGIN
        </button>

        <!-- Error Message -->
        <p id="error-message" class="text-red-500 text-sm text-center h-4"></p>

      </form>
    </div>
  </div>

  <!-- Login Logic -->
  <script src="login.js" defer></script>

</body>
</html>
