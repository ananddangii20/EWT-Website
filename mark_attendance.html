<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 min-h-screen">
    <nav class="bg-amber-700 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <span class="font-bold text-xl">EWT Admin Portal</span>
            <div>
                <a href="admin_dashboard.html" class="text-sm font-medium hover:text-amber-200 mr-4">&larr; Back to Dashboard</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-md text-sm font-medium">Logout</button>
            </div>
        </div>
    </nav>

    <main class="p-4 sm:p-6 lg:p-8">
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-amber-800 mb-2">Mark Attendance for:</h1>
            <h2 id="event-name-header" class="text-xl font-semibold text-gray-700 mb-6">Loading event...</h2>

            <form id="attendance-form">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="members-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading members...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 font-semibold">Submit Attendance</button>
                    <p id="form-message" class="text-sm text-center mt-2 h-4"></p>
                </div>
            </form>
        </div>
    </main>

    <script src="mark_attendance.js"></script>
</body>
</html>
